<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/base}" lang="en">

<head>
    <title>404 error</title>
</head>

<body>
<th:block layout:fragment="body" th:remove="tag">
    <h1>Oops!</h1>
    <p>403 - Forbidden</p>
    <div class="error-message">
        <p>Sorry, you don't have permission to access this page.</p>
        <p><a href="/">Go back to the homepage</a></p>
    </div>

    <div class="game">
        <p>While you're here, try guessing a number between 1 and 10:</p>
        <input type="number" id="guess" min="1" max="10">
        <button onclick="playGame()">Guess</button>
        <p id="gameResult"></p>
    </div>

    <script>
        function playGame() {
            var userGuess = document.getElementById('guess').value;
            var randomNumber = Math.floor(Math.random() * 10) + 1;
            var result = userGuess == randomNumber ? 'Congratulations! You guessed right.' : 'Sorry, wrong guess. The number was ' + randomNumber + '.';
            document.getElementById('gameResult').innerText = result;
        }
    </script>
</th:block>>
</body>

</html>
